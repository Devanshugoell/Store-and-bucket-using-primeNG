<h2>Bucket</h2>

<ul style="list-style: none; padding: 0">
  <li
    *ngFor="let item of bucketItems; let i = index"
    style="margin-bottom: 1rem; border: 1px solid #ccc; padding: 1rem"
  >
    <p><strong>Item:</strong> {{ item.item }}</p>
    <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
    <button
      pButton
      label="Move to Store"
      class="p-button-success"
      style="margin-right: 0.5rem"
      (click)="moveToStore(i)"
    ></button>
    <button
      pButton
      label="Remove"
      class="p-button-danger"
      (click)="removeItem(i)"
    ></button>
  </li>
</ul>

<button
  pButton
  label="Back to Store"
  class="p-button-secondary"
  (click)="router.navigate(['/store'])"
></button>
